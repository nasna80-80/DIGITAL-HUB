<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<form action="/myapp/vw_prf_ed/" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <td>
                <input type="hidden" name="id" value="{{ prof.id }}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="name" name="n1" value="{{ prof.name }}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="email" placeholder="email" name="e1" value="{{ prof.email }}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" placeholder="password" name="p1" value="{{ prof.password }}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="number" placeholder="phone" name="ph1" value="{{ prof.phone }}">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="place" name=pl value="{{ prof.place }}">
            </td>
        </tr>
         </tr>
        <td>
             <button type="submit" class="btn btn-primary">Save Changes</button>
        </td>
        </tr>
    </table>
</form>
</body>
</html>
