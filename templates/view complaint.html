<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
{% extends 'admin_index_home.html' %}
{% block body %}
<form action="" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <th>SI No</th>
            <th>Complaint</th>
            <th>Reply</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.complaint }}</td>
            <td>{% if i.Status == 'pending' %} <a href="/myapp/sendReply/{{ i.id }}">Reply</a>{% else %}{{ i.Reply }}{% endif %}</td>
            <td>{{ i.Date }}</td>
            <td>{{ i.Status }}</td>
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
